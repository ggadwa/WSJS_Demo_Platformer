<!DOCTYPE HTML>

<html>

<head>
<meta charset="UTF-8">
<title>WSJS Platformer Demonstration</title>

<script type="module">
    import CoreClass from '../../../code/main/core.js';
    import DemoPlatformerClass from './demo_platformer.js';
    
    window.core=new CoreClass(new DemoPlatformerClass());
</script>

</head>

<body style="user-select:none;-webkit-user-select:none">
    <div style="font-family:Arial;font-size:18pt;font-style:underline;cursor:pointer" onmouseover="this.style.color='#FF0000'" onmouseout="this.style.color='#000000'" onclick="window.core.run({})">
        Click to Run
    </div>
</body>

</html>
